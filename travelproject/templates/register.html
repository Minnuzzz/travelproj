<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Registeration page</h1>
<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username"><br>
    <input type="text" name="firstname" placeholder="enter your firstname"><br>
    <input type="text" name="secondname" placeholder="enter your secondname"><br>
    <input type="email" name="email" placeholder="enter your email"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="password" name="confirmpassword" placeholder="confirmpassword"><br>
    <input type="submit">
    </form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}




</body>
</html>
